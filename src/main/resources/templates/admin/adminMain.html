<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../assest/css/font.css">
    <link rel="stylesheet" href="../assest/css/xadmin.css">

    <script src="../assest/js/jquery-3.3.1.min.js"></script>
    <script src="../assest/js/layui/layui.js" charset="utf-8"></script>

    <script src="../assest/js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../assest/js/html5.min.js"></script>

    <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
    </script>

<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a href="./index.html">网站后台管理</a></div>
    <div class="left_open">
        <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a onclick="xadmin.open('修改密码','http://www.baidu.com')">修改密码</a>
                </dd>
                <dd>
                    <a style="cursor:pointer" onclick="adminMainAction.logout()">退出</a>
                </dd>
            </dl>
        </li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="首页管理">&#xe723;</i>
                    <cite>首页管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('logo设置','index/logoSetting.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>logo设置</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('banner设置','index/bannerSetting.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>banner设置</cite></a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="首页管理">&#xe723;</i>
                    <cite>页尾管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('页尾内容设置','footer/footerSetting.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>页尾内容设置</cite>
                        </a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('合作伙伴设置','footer/linkSetting.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>合作伙伴设置</cite>
                        </a>
                    </li>
                </ul>
            </li>


        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='./adminIndex.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->

<script>
    var adminMainAction = {};

    adminMainAction.logout = function () {
        $.post("../logout", null, function (result) {
            if (result.data) {
                $.msg(result.message);
                window.location.href = "admin/main";
            }
        });
    }
</script>
</body>

</html>
